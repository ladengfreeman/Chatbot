<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* 简单样式来美化聊天窗口 */
        #chatbox {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
            margin-bottom: 5px;
        }
        .bot-response {
            color: green;
            margin-bottom: 5px;
        }
    </style>
    <script>
        async function sendMessage() {
            const message = document.getElementById("user_input").value;
            const chatbox = document.getElementById("chatbox");

            // 显示用户消息
            chatbox.innerHTML += `<p class="user-message">You: ${message}</p>`;

            // 调用 Hugging Face API
            const response = await fetch('https://api-inference.huggingface.co/models/Richard3306/blip-image-api-chatbot', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_HUGGING_FACE_API_KEY', // 替换为你的 API 密钥
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputs: message
                })
            });

            const data = await response.json();

            // 显示机器人响应
            chatbox.innerHTML += `<p class="bot-response">Bot: ${data.generated_text}</p>`;

            // 滚动到底部
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</head>
<body>
    <h1>Chat with AI Bot</h1>

    <!-- 聊天窗口 -->
    <div id="chatbox"></div>

    <!-- 用户输入和发送按钮 -->
    <input type="text" id="user_input" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
