<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* 简单样式来美化聊天窗口 */
        #chatbox {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
            margin-bottom: 5px;
        }
        .bot-response {
            color: green;
            margin-bottom: 5px;
        }
    </style>
    <script>
        async function sendMessage() {
            const message = document.getElementById("user_input").value;

            // 将用户输入显示在聊天窗口
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user-message">You: ${message}</p>`;

            // 发送请求到后端的 /chat API
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // 显示机器人的回复
            chatbox.innerHTML += `<p class="bot-response">Bot: ${data.response}</p>`;

            // 滚动到底部
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</head>
<body>
    <h1>Chat with AI Bot</h1>

    <!-- 聊天窗口 -->
    <div id="chatbox"></div>

    <!-- 用户输入和发送按钮 -->
    <input type="text" id="user_input" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
